{% extends "base.html" %}
{% block title %}Change Password - MysticEcho{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-info text-white text-center py-4">
                    <h3 class="mb-0">
                        <i data-feather="lock" class="me-2"></i>
                        Change Password
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">Update your password to keep your account secure.</p>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('auth_security.change_password') }}" method="POST" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        
                        <div class="mb-3">
                            <label for="current_password" class="form-label fw-bold">Current Password</label>
                            <input type="password" class="form-control form-control-lg" id="current_password" name="current_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label fw-bold">New Password</label>
                            <input type="password" class="form-control form-control-lg" id="new_password" name="new_password" required>
                            <div class="form-text">
                                <i data-feather="info" class="me-1"></i>
                                Password must be at least 8 characters long.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label fw-bold">Confirm New Password</label>
                            <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-info btn-lg">
                                <i data-feather="save" class="me-1"></i>
                                Update Password
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth_security.profile') }}" class="btn btn-outline-secondary">
                            <i data-feather="arrow-left" class="me-1"></i>
                            Back to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Initialize Feather icons
    feather.replace();
    
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = this.value;
        
        if (newPassword !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
