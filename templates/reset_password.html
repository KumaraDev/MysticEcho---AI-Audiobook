{% extends "base.html" %}

{% block title %}Reset Password - Mystic Echo{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i data-feather="key" style="width: 64px; height: 64px;" class="text-info mb-3"></i>
                        <h2 class="fw-bold">Reset Your Password</h2>
                        <p class="text-muted">Enter your new password below</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       minlength="6" required>
                            </div>
                            <div class="form-text">Password must be at least 6 characters long.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i data-feather="lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-info w-100 mb-3">
                            <i data-feather="check" class="me-2"></i>
                            Reset Password
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-muted text-decoration-none">
                            <i data-feather="arrow-left" class="me-1"></i>
                            Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Password confirmation validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
