{% extends "base.html" %}

{% block title %}Access Denied - Mystic Echo{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-lg-6 mx-auto text-center">
            <div class="mb-4">
                <i data-feather="shield-off" class="text-danger" style="width: 64px; height: 64px;"></i>
            </div>
            <h1 class="display-5 fw-bold mb-3">Access Denied</h1>
            <p class="lead text-muted mb-4">
                There was an error with your authentication. Please try again.
            </p>
            
            <div class="d-flex gap-3 justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i>
                    Home
                </a>
                <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-primary">
                    <i data-feather="log-in" class="me-2"></i>
                    Try Again
                </a>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
});
</script>
{% endblock %}
